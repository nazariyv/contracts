specVersion: 0.0.2
description: Rent
repository: https://github.com/nazariyv/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RentNft
    network: goerli
    source:
      address: "0xaB83F267ad4681D92A16198cbf303D3350d0F207"
      abi: RentNft
      startBlock: 3746526
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RentNft
        - GanFaceFactory
      abis:
        - name: RentNft
          file: ./build/contracts/RentNft.json
      eventHandlers:
        - event: Lent(indexed address,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleLent
        - event: Borrowed(indexed address,indexed uint256,indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleBorrowed
        - event: Returned(indexed address,indexed uint256,indexed address,address)
          handler: handleReturned
      file: ./mapping.ts
  - kind: ethereum/contract
    name: GanFaceFactory
    network: goerli
    source:
      address: "0xEA9C79fd730A4bb3853c5BF9963dF65F1d5b7605"
      abi: GanFaceFactory
      startBlock: 3746518
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GanFaceFactory
      abis:
        - name: GanFaceFactory
          file: ./build/contracts/StreamableNFT/GanFaceFactory.json
      eventHandlers:
        - event: NewFace(indexed address,indexed uint256,string)
          handler: handleNewFace
      file: ./mapping.ts
