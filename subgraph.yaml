specVersion: 0.0.2
description: Rent
repository: https://github.com/nazariyv/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RentNft
    network: goerli
    source:
      address: "0x7503780c2F722b09169B73A850D8b3dC5d9ad339"
      abi: RentNft
      startBlock: 3748136
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RentNft
        - GanFaceFactory
      abis:
        - name: RentNft
          file: ./build/contracts/RentNft.json
      eventHandlers:
        - event: Lent(indexed address,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleLent
        - event: Borrowed(indexed address,indexed uint256,indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleBorrowed
        - event: Returned(indexed address,indexed uint256,indexed address,address)
          handler: handleReturned
      file: ./mapping.ts
  - kind: ethereum/contract
    name: GanFaceFactory
    network: goerli
    source:
      address: "0xca3A59a26A21c996dc2D4eE1AD8894C30c8C2AAB"
      abi: GanFaceFactory
      startBlock: 3748126
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GanFaceFactory
      abis:
        - name: GanFaceFactory
          file: ./build/contracts/GanFaceFactory.json
      eventHandlers:
        - event: NewFace(indexed address,indexed address,indexed uint256,string)
          handler: handleNewFace
      file: ./mapping.ts
