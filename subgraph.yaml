specVersion: 0.0.2
description: Rent
repository: https://github.com/nazariyv/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RentNft
    network: goerli
    source:
      address: "0xE2eFF89d6aaa68c5e98046767dE10C926Bf14674"
      abi: RentNft
      startBlock: 3747037
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RentNft
        - GanFaceFactory
      abis:
        - name: RentNft
          file: ./build/contracts/RentNft.json
      eventHandlers:
        - event: Lent(indexed address,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleLent
        - event: Borrowed(indexed address,indexed uint256,indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleBorrowed
        - event: Returned(indexed address,indexed uint256,indexed address,address)
          handler: handleReturned
      file: ./mapping.ts
  - kind: ethereum/contract
    name: GanFaceFactory
    network: goerli
    source:
      address: "0xa3B6eEc3bD2f643E3fAfB4c9289beB6B3C8fb863"
      abi: GanFaceFactory
      startBlock: 3747030
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GanFaceFactory
      abis:
        - name: GanFaceFactory
          file: ./build/contracts/GanFaceFactory.json
      eventHandlers:
        - event: NewFace(indexed address,indexed address,indexed uint256,string)
          handler: handleNewFace
      file: ./mapping.ts
