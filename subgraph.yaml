specVersion: 0.0.2
description: Rent
repository: https://github.com/nazariyv/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RentNft
    network: goerli
    source:
      address: "0x61926c035EE0346a61581C7D9d4c7b322FdF4976"
      abi: RentNft
      startBlock: 3747746
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RentNft
        - GanFaceFactory
      abis:
        - name: RentNft
          file: ./build/contracts/RentNft.json
      eventHandlers:
        - event: Lent(indexed address,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleLent
        - event: Borrowed(indexed address,indexed uint256,indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleBorrowed
        - event: Returned(indexed address,indexed uint256,indexed address,address)
          handler: handleReturned
      file: ./mapping.ts
  - kind: ethereum/contract
    name: GanFaceFactory
    network: goerli
    source:
      address: "0xA8311F8Ec74DA548438925104F615280874AdD7d"
      abi: GanFaceFactory
      startBlock: 3747734
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GanFaceFactory
      abis:
        - name: GanFaceFactory
          file: ./build/contracts/GanFaceFactory.json
      eventHandlers:
        - event: NewFace(indexed address,indexed address,indexed uint256,string)
          handler: handleNewFace
      file: ./mapping.ts
